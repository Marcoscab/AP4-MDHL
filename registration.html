<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style5.css">
</head>

<body>

    <header>
        <h1>REGISTRATION FORM</h1>
    </header>


    <form action="show_data.html" method="get">
        <div class="contenedor-1">
            <div class="caja-1">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
            </div>

            <div class="caja-1">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
            </div>
        </div>

        <div class="contenedor-2">
            <div class="caja-1">
                <label for="address">Street Address</label>
                <input type="text" name="address" id="address">
            </div>
        </div>

        <div class="contenedor-1">
            <div class="caja-1">
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            <div class="caja-2">
                <label for="zip">Zip Code </label>
                <input type="text" name="zip" id="zip">
            </div>
        </div>


        <div class="contenedor-1">
            <div class="caja-1">
                <label for="birth_date">Birth Date (mm/dd/yyyy)</label>
                <input type="text" name="birth_date" id="birth_date">
            </div>
            <div class="caja-3">
                <span>Gender:</span>
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male" checked>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="feale" id="female">
            </div>

        </div>

        <div class="contenedor-2">
            <div class="caja-1">
                <span><strong>Grade:</strong> </span>

                <input type="checkbox" name="preschool" id="preschool">
                <label for="preschool">Pre-School</label>

                <input type="checkbox" name="1st" id="1st">
                <label for="1st">1st</label>

                <input type="checkbox" name="2nd" id="2nd">
                <label for="2nd">2nd</label>

                <input type="checkbox" name="3rd" id="3rd">
                <label for="3rd">3rd</label>

                <input type="checkbox" name="4th" id="4th">
                <label for="4th">4th</label>

                <input type="checkbox" name="5th" id="5th">
                <label for="5th">5th</label>

            </div>
        </div>


        <input type="submit" value="Submit">
    </form>


</body>

</html>
